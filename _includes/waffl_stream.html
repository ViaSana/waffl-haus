<section class="">
  {% for event in site.data.events %}
  <div class="grid grid-cols-2 py-4 my-2 text-white border border-white justify-items-center">
    <div class="p-4">
      <h2 class="underline">{{event.name}}</h2>
      <h4 class="text-[#ffcc02]">{{event.location}}</h4>
      <h4 class="text-[#cc71ab] pl-4">{{event.time}}</h4>

    </div>
    
    <a href="{{event.link}}"><img class="max-h-[40vh]" src="{{event.poster}}"></a>
  </div>
  {% endfor %}
</section>
